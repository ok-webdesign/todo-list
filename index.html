<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <title>A JS To-Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>A Nifty To-Do List</h1>
            </div>
            <div class="row">
                <input id="user-input" type="text" placeholder="Something I've put off for too long.">
                <button id="enter">+</button>
            </div>
            <div class="row">
                <ul id="todo-list">
                    <li>Review the documentation.<button class="done">-</button></li>
                    <li>Submit project for review.<button class="done">-</button></li>
                    <li>Schedule for time off.<button class="done">-</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
